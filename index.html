<html>
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Stories", "Views per Story"],
          ["A Quick Starter Guide to Leveraged Trading at BitMEX", 2678837],
          ["14 Patterns to Ace Any Coding Interview Question", 966850],
          ["Spray, Pray, and Go Away: Investing is an Art", 926658],
          [
            "How to Use DeepAR For AR Effects on Amazon IVS Live Streams",
            862224,
          ],
          [
            "How Do I Build High-Volume dApps With Ultra-Low Gas Fees? Like a #BAS",
            735661,
          ],
          ["How it feels to learn JavaScript in 2016", 720518],
          ["Learn Blockchains by Building One", 702782],
          ["Why Would an NFT Marketplace Freeze an Account?", 697161],
          ["What is a Full Stack Developer and How Do You Become One?", 674650],
          [
            "50+ Data Structure and Algorithms Interview Questions for Programmers",
            660975,
          ],
          ["How to Create Your Own Cryptocurrency: A Beginners Guide", 598026],
        ]);
        var options = {
          title: "Most Viewed Stories on HackerNoon.com",
        };
        var chart = new google.visualization.PieChart(
          document.getElementById("piechart")
        );
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px"></div>
  </body>
</html>
